<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b7f3280ea9.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <div>
                    <img src="images/logo-burger.svg" alt="logo">
                </div>
                Burger
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#recipe" class="nav__link">Recipe</a>
                    </li>
                    <li>
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>
                    <li>
                        <a href="#delivery" class="nav__link">Delivery</a>
                    </li>
                    <li>
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                 </div>
            </div>
            <!-- TOGGLE -->
             <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-fill"></i>
             </div>
        </nav>
    </header>

    <!-- MAIN -->

    <main class="main">
        <!-- HOME -->
         <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="homedata">
                    <h1 class="home__title">Love Every <br> Burger</h1>
                    <p class="home__description">
                        We serve the best burgers on the planet, paving the way for cooking and preparing hot, delicious burgers.
                    </p>

                    <a href="#popular" class="button">Bite Now</a>
                </div>
                <div class="home__images">
                    <img src="images/home-burger.png" alt="image" class="home__burger">
                    <img src="images/home-dish.png" alt="image" class="home__dish">

                    <img src="images/home-potato.png" alt="image" class="home__ingredient home__potato-1">
                    <img src="images/home-potato.png" alt="image" class="home__ingredient home__potato-2">
                    <img src="images/home-tomato.png" alt="image" class="home__ingredient home__tomato-1">
                    <img src="images/home-tomato.png" alt="image" class="home__ingredient home__tomato-2">
                    <img src="images/home-lettuce.png" alt="image" class="home__ingredient home__lettuce-1">
                    <img src="images/home-lettuce.png" alt="image" class="home__ingredient home__lettuce-2">
                </div>
            </div>
         </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer">

    </footer>

    <!-- SCROLL UP -->

    <!-- SCROLL UP REVEAL -->
    <script src=""></script>

    <!-- MAIN JS -->
    <script src="script.js"></script>
</body>
</html>
